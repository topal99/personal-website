<!DOCTYPE html>
<html xml:lang>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
<title>
    Blog
</title>
</head>
<!-- navbar start -->
<nav class="bg-orange-600 w-full fixed top-0 shadow-md transition-all transform ease-in-out duration-500">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-auto" src="https://dumbways.id/assets/images/brandwhite.png" alt="Your Company">
          </div>
          <div class="hidden sm:ml-8 sm:block">
            <div class="flex space-x-4">
              <a href="index.html" class="rounded-md px-3 py-2 text-1xl text-white font-medium hover:bg-gray-700">
                  Home</a>
              <a href="blog.html" class="rounded-md px-3 py-2 text-1xl text-white font-medium hover:bg-gray-700">Blog</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 text-white sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <a href="contact.html" class="rounded-md px-3 py-2 text-1xl font-medium hover:bg-gray-700">Contact Us</a>
        </div>  
    </div>
</div>
</nav>
<!-- navbar end -->

<body>
<div class="mx-auto max-w-2xl text-center py-10 mt-20">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Create Post Blog</h2>
    <p class="mt-2 text-lg leading-8 text-gray-600">Add your post here.</p>
</div>
    
<!-- Form Section -->
<section class="form-section">
  <form id="projectForm" class="contact-form mx-auto mt-5 max-w-xl mb-10">
    <label for="projectName">Project Name</label>
    <div class="mt-2.5">
      <input type="text" id="projectName" name="projectName" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
    </div>

    <div class="date-inputs sm:col-span-2 pt-3">
      <div style="float: left;" class="pr-5">
        <label for="startDate">Start Date</label>
        <div class="mt-2.5">
          <input type="date" id="startDate" name="startDate" required>
        </div>
      </div>
      <div>
        <label for="endDate">End Date</label>
        <div class="mt-2.5">
          <input type="date" id="endDate" name="endDate" required>
        </div>
      </div>
    </div>

    <div class="sm:col-span-2 mt-2.5 pt-3">
      <label for="description">Description</label>
    </div>
    <div class="mt-2.5">
      <textarea id="description" name="description" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required></textarea>
    </div>


    <div class="sm:col-span-2 mt-2.5 pt-3">
      <label>Technologies</label>
    </div>
    <div class="tech-checkboxes">
      <div>
        <input type="checkbox" id="nodejs" name="technologies" value="Node.js">
        <label for="nodejs">Node.js</label>
      </div>
      <div>
        <input type="checkbox" id="reactjs" name="technologies" value="React.js">
        <label for="reactjs">React.js</label>
      </div>
      <div>
        <input type="checkbox" id="nextjs" name="technologies" value="Next.js">
        <label for="nextjs">Next.js</label>
      </div>
      <div>
        <input type="checkbox" id="typescript" name="technologies" value="TypeScript">
        <label for="typescript">TypeScript</label>
      </div>
    </div>
    <div class="pt-3">
      <label for="uploadImage" >Upload Image</label>
    </div>
    <div class="file-upload">
      <input type="file" id="uploadImage" name="uploadImage" accept="image/*" class="mt-3 p-3 w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 text-white focus:outline-none dark:bg-gray-600 dark:placeholder-gray-400" required>
    </div>
    <div class="pt-5 sm:col-span-2 mt-5 rounded-full bg-black px-3.5 py-2.5 text-center text-sm font-semibold text-white bg-orange-600">
      <button type="submit">Submit</button>
    </div>
  </form>
</section>

<!-- Separator for New Page -->
<div class="separator"></div>

<!-- My Project Section -->
<section class="project-section">
  <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl text-center pb-10">My Project</h2>  
  <div class="project-cards">
    <!-- Card Example -->
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Project Image">
      <h2>Project Title</h2>
      <p>2023</p>
      <p>Duration: 2 months</p>
      <p>Description of the project goes here...</p>
      <div class="icons">
        <i class="fab fa-android"></i>
        <i class="fab fa-java"></i>
        <i class="fab fa-google-play"></i>
      </div>
    </div>
    <!-- Add more cards dynamically with JavaScript -->
  </div>
</section>
<script src="javascript.js"></script>

</body>
</html>
